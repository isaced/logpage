<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LogPage</title>
  <style>
    /* Add CSS direct output to avoid white screen flashing */
    :root {
      color-scheme: light dark;
      background-color: white;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        background-color: #242424;
      }
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script type="module">
    import LogPage from "/src/main.ts";
    new LogPage({
      target: document.getElementById('app'),
      props: {
        changelog: '/CHANGELOG.md',
        showHeader: true,
      }
    })
  </script>
</body>

</html>
