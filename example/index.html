<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/logpage/dist/style.css" />
    <title>LogPage Example</title>
    <style>
        /* Add CSS direct output to avoid white screen flashing */
        :root {
            color-scheme: light dark;
            background-color: white;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                background-color: #242424;
            }
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script type="module">
        import LogPage from 'https://unpkg.com/logpage';
        new LogPage({
            target: document.getElementById('app'),
            props: {
                changelog: 'https://raw.githubusercontent.com/isaced/logpage/main/CHANGELOG.md',
                showHeader: true,
            }
        }
        });
    </script>
</body>

</html>
